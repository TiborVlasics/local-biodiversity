<div class="map-container" *ngIf="apiLoaded | async">
  <google-map
    #googleMap
    height="100%"
    width="100%"
    [options]="mapOptions">
    <map-marker *ngFor="let options of markers$ | async"
                [options]="options"
                (mapClick)="onMarkerClick($event, options.observationId)">
    </map-marker>
  </google-map>
</div>
