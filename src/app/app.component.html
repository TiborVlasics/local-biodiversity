<mat-sidenav-container class="example-container" [autosize]="autosize" [hasBackdrop]="hasBackdrop">
  <mat-sidenav #sidenav [mode]="mode" [position]="position" [disableClose]="disableClose" [fixedInViewport]="fixedInViewport" [fixedTopGap]="fixedTopGap">
    <app-google-map *ngIf="selectedPlace$ | async"></app-google-map>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="container">
        <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
